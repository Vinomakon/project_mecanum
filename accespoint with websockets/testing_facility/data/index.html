<!DOCTYPE html>
<meta charset="utf-8" />
<title>WebSocket Test</title>

<script src="script.js"></script>

<style>
.floated-imgs {

    float: right;
}

/* Clearfix (clear floats) */
.row {
  display: flex;
  flex-direction: row;
  flex-wrap: none;
}

.column{
    display: flex;
    flex-direction: column;
    flex-wrap: none;
}
 
.car-states{
    margin: 0 auto;
    width: 400px;
}

</style>

<div class="car-states">
    <div class="row">
        <div class="column">
            <div>
                <img src="neutral.png" height="108" width="89" id="lu_motor_state">
            </div>
            <div>
                <img src="neutral.png" height="108" width="89" id="ld_motor_state">
            </div>
        </div>
        <div>
            <img  src="car_picture.png" width="188" height="216" class="picture">
        </div>
        <div class="column">
            <div>
                <img src="neutral.png" height="108" width="89" id="ru_motor_state">
            </div>
            <div>
                <img src="neutral.png" height="108" width="89" id="rd_motor_state">
            </div>
        </div> 
    </div>
</div>

<h2>Upper Left Stepper Control</h2>

<table>
    <tr>
        <td><button id="toggleLUButton" onclick="onPressLU()" >Toggle LU_Stepper</button></td>
        <td><canvas id="LU_stepper_state" width="50" height="50"></canvas></td>
    </tr>
</table>

<h2>Upper Right Stepper Control</h2>

<table>
    <tr>
        <td><button id="toggleRUButton" onclick="onPressRU()" >Toggle RU_Stepper</button></td>
        <td><canvas id="RU_stepper_state" width="50" height="50"></canvas></td>
    </tr>
</table>

<h2>All on</h2>

<table>
    <tr>
        <td><button id="toggleAllButton" onclick="onPressAll()" >Toggle All</button></td>
    </tr>
</table>

<h2>All off</h2>

<table>
    <tr>
        <td><button id="toggleStopButton" onclick="onPressStop()" >Toggle Stop</button></td>
        <td><canvas id="stop_stepper_state" width="50" height="50"></canvas></td>
    </tr>
</table>
